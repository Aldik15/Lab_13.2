<!DOCTYPE html>
<html>
<head>
<title>Сумма чисел</title>
</head>
<body>
<p id="result"></p>
<script>
let sumFor = 0;
for (let i = 1; i <= 10; i++) {
sumFor += i;
}
let sumWhile = 0;
let j = 1;
while (j <= 10) {
sumWhile += j;
j++;
}
let sumDoWhile = 0;
let k = 1;
do {
sumDoWhile += k;
k++;
} while (k <= 10);
document.getElementById("result").innerHTML = "Сумма (for): " +
sumFor + "<br>Сумма (while): " + sumWhile + "<br>Сумма (do...while): "
+ sumDoWhile;
</script>
</body>
</html
